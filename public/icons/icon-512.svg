<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#050505"/>
  
  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#glow)" stroke-width="4" opacity="0.6"/>
  
  <!-- Inner waveform visualization -->
  <g transform="translate(256, 256)">
    <!-- Central pulsing core -->
    <circle r="60" fill="url(#coreGradient)" opacity="0.9"/>
    
    <!-- Sound wave rings -->
    <circle r="90" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.7"/>
    <circle r="120" fill="none" stroke="#00ff88" stroke-width="1.5" opacity="0.5"/>
    <circle r="150" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
    
    <!-- Waveform lines -->
    <path d="M-80,0 Q-60,-30 -40,0 T0,0 T40,0 T80,0" 
          fill="none" stroke="#00ccff" stroke-width="3" stroke-linecap="round"/>
    <path d="M-80,0 Q-60,25 -40,0 T0,0 T40,0 T80,0" 
          fill="none" stroke="#00ccff" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="70%" stop-color="#00cc66"/>
      <stop offset="100%" stop-color="#009944"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
